<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
    <script src="./script.js" defer></script>"
</head>
<body>
    
    <div class="image-container">
      <img src="./images/chrysanthemum_1920.jpg" alt="beautiful chrysanthemums">
      <div class="logo">
        <img src="./images/output.png" alt="cat reading logo">
        <div id="brand">PURRFEKT LESEN</div>
      </div>
    </div>

    <div class="body-container">

        <div class="text-container">
            <h1>Join the Purrfekt Lesen World!</h1>
            <p>Ready to embark on this exciting journey with<b>Mona</b>, die Katze?</p>
            <p>Let's make reading a purr-fect German adventure!</p>
        </div>

        <div class="form-container">
            <form novalidate>
                <div>
                    <p>Create an account to get started!</p>
                    <div id="form-columns">
                        <div class="form-element">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Name" minlength="3" aria-required="true">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email" aria-required="true">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="bdate">Birth Date</label>
                            <input type="date" id="bdate" placeholder="Birth Date" aria-required="true">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="language-select">Language I know</label>
                            <select name="languages" id="language-select" aria-required="true">
                                <option value="english">English</option>
                                <option value="spanish">Spanish</option>
                                <option value="french">French</option>
                            </select>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" id="pass" minlength="8" aria-required="true">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" id="confirm-pass" aria-required="true">
                            <span class="error" aria-live="polite"></span>
                        </div>
                    </div>     
                    <div id="button">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
