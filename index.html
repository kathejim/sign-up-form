<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>

    <div class="image-container">
      <img src="./images/chrysanthemum_1920.jpg" alt="beautiful chrysanthemums">
      <div class="logo">
        <img src="./images/output.png" alt="cat reading logo">
        <div id="brand">PURRFEKT LESEN</div>
      </div>
    </div>

    <div class="body-container">

        <div class="text-container">
            <h1>Join the Purrfekt Lesen World!</h1>
            <p>Ready to embark on this exciting journey with<b>Mona</b>, die Katze?</p>
            <p>Let's make reading a purr-fect German adventure!</p>
        </div>

        <div class="form-container">
            <form>
                <div>
                    <p>Create an account to get started!</p>
                    <div id="form-columns">
                        <div id="left-form">
                            <div>
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="Name">
                            </div>
                            <div>
                                <label for="bdate">Birth Date</label>
                                <input type="date" id="bdate" placeholder="Birth Date">
                            </div>
                            <div>
                                <label for="pass">Password</label>
                                <input type="text" id="pass" minlength="8">
                            </div>
                        </div>

                        <div id="right-form">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Email">
                            </div>
                            <div>
                                <label for="language-select">Language I know</label>
                                <select name="languages" id="language-select">
                                    <option value="english">English</option>
                                    <option value="spanish">Spanish</option>
                                    <option value="french">French</option>
                                </select>
                            </div>
                            <div>
                                <label for="confirm-pass">Confirm Password</label>
                                <input type="text" id="confirm-pass">
                            </div>
                        </div>
                    </div>     
                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
